<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Band</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Edu+TAS+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Barlow+Condensed:wght@200;300&family=Bebas+Neue&family=Edu+TAS+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="index-wrapper">
      <header>
        <div class="navbar">
          <h1>My Favorite Band</h1>

          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="members.html">Members</a></li>
              <li><a href="music.html">Music</a></li>
              <li><a href="input.html">Write me</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="form-center">
          <form>
            <label for="fname">First name</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your first name.."
            /><br />
            <label for="lname">Last name</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Your last name.."
            /><br />
            <label for="birthday">When were you born?</label><br />
            <input type="date" id="birthday" name="birthday" /><br />
            <label for="fname">What's your e-mail?</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your e-mail.."
            /><br />
            <label for="fname">Your favorite rock genre?</label><br />
            <input
              type="checkbox"
              id="trash"
              name="thras"
              value="Thrashmetal"
            />
            <label for="vehicle1">Thrash metal</label><br />
            <input type="checkbox" id="heavy" name="heavy" value="Heavymetal" />
            <label for="vehicle2">Heavy metal</label><br />
            <input type="checkbox" id="new" name="new" value="Newmetal" />
            <label for="vehicle3">New metal</label><br />
            <input type="checkbox" id="black" name="black" value="Blackmetal" />
            <label for="vehicle2">Black metal</label><br />
            <input type="checkbox" id="death" name="death" value="Deathmetal" />
            <label for="vehicle3">Death Metal</label><br />
            <label for="fname">Musical recommendations?</label><br />
            <input
              type="text"
              id="recommendations"
              name="recommendations"
              placeholder="Share it with me here.."
            /><br />
            <label for="fname">Send me cool stuff?</label><br />
            <input type="file" id="file" name="file" /><br /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </main>

      <footer>
        <a href="https://www.facebook.com/korn" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://www.instagram.com/korn_official/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
